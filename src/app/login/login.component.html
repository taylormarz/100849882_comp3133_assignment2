<div class="login-wrapper">
	<div class="login-form-container">
	  <h1 id="header">SIGN IN PORTAL</h1>
  
	  <form (ngSubmit)="onLogin()">
		<div class="inputs">
		  <label class="labels">ENTER YOUR EMAIL:</label>
		  <input class="input-box" type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
		</div>
  
		<div class="inputs">
		  <label class="labels">ENTER YOUR PASSWORD:</label>
		  <input class="input-box" type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
		</div>
  
		<div class="inputs" *ngIf="errorMessage">
		  <p style="color: red; text-align: center;">{{ errorMessage }}</p>
		</div>
  
		<button id="login-btn" type="submit">SUBMIT</button>
	  </form>
  
	  <div id="keyline"></div>
  
	  <div class="footer-container">
		<button id="create-btn" (click)="goToSignup()">Create Account</button>
		<button id="forgot-pass-btn">Forgot Password</button>
	  </div>
	</div>
  </div>
